<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style/style.css">
    <!--bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand log" href="#"><img src="img/loh.jpg" alt="" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex newbar" id="navbarScroll">
                    <div class=" newbar2">
                        <div class="brand"></div>
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active px-3" aria-current="page" href="#Products" onclick="showArrivals()">New Arrivals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active px-3" aria-current="page" href="#Products" onclick="showAClothing()">Clothing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active px-3" aria-current="page" href="#Products" onclick="showShoes()">Shoes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active px-3" aria-current="page" href="#Products" onclick="showAccessories()">Accessories</a>
                            </li>
                        </ul>
                   </div>
                </div>
                <div class="login">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active px-3" aria-current="page" href="#Products" onclick="showArrivals()"><i class="bi bi-person"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-3" aria-current="page" href="#Products" onclick="showAClothing()"><i class="bi bi-cart3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="banner">

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active ht">
                    <img src="img/img1.jpg" class="img-fluid" alt="...">
                </div>
                <div class="carousel-item ht">
                  <img src="img/img2.jpg" class="img-fluid" alt="...">
                </div>
                <div class="carousel-item ht">
                    <img src="img/img3.jpg" class="img-fluid" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="container my-5"id="Products">
        <div class="row gy-5" id="products-p">
            
        </div>

    </section>
    <!--*************** LogIn Form ***************** -->
    <section class=" " id="Log">
        <div class="form log_form" id="">
            <div class="inner_container">
                <h2>USER LOGIN</h2>
                <div class="uimg"><img src="images/log.png" alt=""></div>
                <div class="loginForm">
                    <form action="" onsubmit="return false;" id="fors">
                        <label>User Name</label>
                        <input type="text" id="name">
                        <label>Password</label>
                        <input type="password" id="password">
                        <button onclick="verifyUser()">Login</button>
                    </form>
                </div>
                <div id="Newsign" class="bottomL displayNone">
                    <p id="check"></p>
                    <button onclick="createAccount()">New User?</button>
                </div>
            </div>
        </div>
    </section>
     <!--*************** SignIn Form ***************** -->
     <section class="displayNone" id="Sign">
        <div class="form sign_form displayNone" id="">
            <div class="inner_container">
                <h2>USER SIGNUP</h2>
                <div class="uimg"><img src="images/sign.png" alt=""></div>
                <div class="signinForm">
                    <form action="" onsubmit="return false;" id="form2">
                        <label for="">Name</label>
                        <input type="text" id="sname">
                        <label>Email</label>
                        <input type="email" id="email">
                        <label>Create password</label>
                        <input type="password" id="spassword">
                        <label>Confirm password</label>
                        <input type="password" id="cpassword">
                        <button onclick="signUser()">SignIn</button>
                    </form>
                </div>
                <p id="sign"></p>
            </div>
        </div>
    </section>
   

    <!--bootstrap Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main script file -->
     <script src="main.js"></script>
</body>

</html>
